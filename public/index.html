<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />-->
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <link rel="manifest" href="./manifest.json" />
    <!-- Apple Devices Config -->
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <meta name="description" content="My First PWA App Dawg !" />
    <title>Weather App Dawg !</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Checking if service worker is supported in the browser
      /*
        This is where we load and register our service worker 
      */
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          // Enabling us to create our own service worker
          // point to the service worker file
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
</html>
